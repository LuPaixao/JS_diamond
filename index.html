<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diamond JavaScript</title>
        <link rel="icon" type="image/png" href="assets/logo.png">
        <link rel="stylesheet" href="style/geral.css">
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>

        <header>
            <h1>JavaScript QUESTÕES</h1>
        </header>

        <main>
            <section class="questao">
                <div class="caixa">
                    <p class="pergunta">
                        Primeira questão: Número impar ou par
                    </p>
                    <input type="number" id="num">
                    <br>
                    <button onclick="imparPar()">Verificar</button>
                </div>
            </section>

            <section class="questao">
                <div class="caixa">
                    <p class="pergunta">
                        Segunda questão: Qual o maior número
                    </p>
                    <input type="number" id="num1">
                    <input type="number" id="num2">
                    <br>
                    <button onclick="maiorNum()">Verificar</button>
                </div>
            </section>
            
            <section class="questao">
                <div class="caixa">
                    <p class="pergunta">
                        Terceira questão: Pode votar ou não
                    </p>
                    <input type="number" id="nascimento">
                    <br>
                    <button onclick="votacao()">Verificar</button>
                </div>
            </section>

            <section class="questao">
                <div class="caixa">
                    <p class="pergunta">
                        Quarta questão: Calcule o valor do reajuste de salário
                    </p>
                    <input type="number" id="salario">
                    <input type="number" id="reajuste">
                    <br>
                    <button onclick="salRea()">Calcular</button>
                </div>
            </section>

            <section class="questao">
                <div class="caixa">
                    <p class="pergunta">
                        Quinta questão: Digite entre 1 a 7 os dias da semana
                    </p>
                    <input type="number" id="data">
                    <br>
                    <button onclick="semana()">Verificar</button>
                </div>
            </section>

            <section class="questao">
                <div class="caixa">
                    <p class="pergunta">
                        Sexta questão: Digite número par
                    </p>
                    <input type="number" id="valPar" name="number" min="1" max="100">
                    <button onclick="valoresPar(document.getElementById('valPar').value)">Exibir</button>
                </div>
            </section>


        </main>

        <script src="scripts/index.js"></script>
    </body>
</html>
